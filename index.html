<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BALOO BITE - V16 FINAL</title>
    <style>
        body { background: #000; color: #fff; font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #0a0a0a; border: 2px solid #444; border-radius: 20px; padding: 40px; text-align: center; width: 350px; }
        .status-box { background: #001a00; color: #00ff00; padding: 15px; border: 1px solid #00ff00; font-size: 11px; margin-bottom: 30px; text-align: left; min-height: 100px; border-radius: 10px; }
        .pot-val { font-size: 42px; color: #ffcc00; font-weight: bold; margin-bottom: 30px; }
        .btn-chomp { background: #ff8c00; color: #fff; border: none; padding: 25px; width: 100%; cursor: pointer; font-weight: bold; font-size: 20px; border-radius: 12px; text-transform: uppercase; box-shadow: 0 5px 0 #b36200; }
        .btn-chomp:disabled { background: #1a1a1a; color: #555; box-shadow: none; transform: translateY(5px); }
    </style>
</head>
<body>

<div class="card">
    <div class="status-box" id="status">V16_ENGINE: STANDBY<br>STABILITY_ENFORCED: YES</div>
    <div class="pot-val">1.0 XNT</div>
    <button class="btn-chomp" id="mainBtn" onclick="finalChomp()">Execute Hard Chomp</button>
</div>

<script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
<script>
    async function finalChomp() {
        const log = document.getElementById('status');
        const btn = document.getElementById('mainBtn');
        const provider = window.backpack;

        try {
            btn.disabled = true;
            log.innerHTML = "ACTION: NUCLEAR RESET...<br>PLEASE WAIT 5 SECONDS.";
            
            // We dwingen een keiharde pauze af VOORDAT we de wallet zelfs maar aanraken
            if (provider.disconnect) await provider.disconnect().catch(() => {});
            await new Promise(r => setTimeout(r, 5000)); 
            
            log.innerHTML = "ACTION: OPENING FRESH SESSION...";
            await provider.connect();

            const tx = new solanaWeb3.Transaction().add(
                solanaWeb3.SystemProgram.transfer({
                    fromPubkey: provider.publicKey,
                    toPubkey: new solanaWeb3.PublicKey("BAavP6nxHDkVDowYXoyDaNDbc9CAgncfDPELAyjzoyTq"),
                    lamports: 1000000000 
                })
            );

            log.innerHTML = "ACTION: WAITING FOR APPROVAL...";
            const result = await provider.signAndSendTransaction(tx);
            log.innerHTML = "VERIFIED SUCCESS!<br>SIG: " + result.signature.toString().substring(0, 20);

        } catch (err) {
            console.error(err);
            log.innerHTML = "SYSTEM LOCK: WALLET STILL BUSY.<br>F5 REFRESH RECOMMENDED.";
        } finally {
            // De timer is nu 30 seconden voor absolute zekerheid
            let countdown = 30;
            const timer = setInterval(() => {
                btn.innerText = `READY IN ${countdown}S`;
                countdown--;
                if (countdown < 0) {
                    clearInterval(timer);
                    btn.disabled = false;
                    btn.innerText = "Execute Hard Chomp";
                }
            }, 1000);
        }
    }
</script>
</body>
</html>
