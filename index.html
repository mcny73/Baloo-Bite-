<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BALOO BITE - RESET</title>
    <style>
        body { background: #000; color: #ffd700; font-family: sans-serif; text-align: center; padding-top: 50px; }
        .container { border: 2px solid #ffd700; padding: 20px; display: inline-block; border-radius: 20px; }
        .btn { background: #ffd700; color: #000; border: none; padding: 20px 40px; font-size: 20px; font-weight: bold; cursor: pointer; border-radius: 10px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>BALOO BITE</h1>
        <div id="pot">JACKPOT: 100.00 XNT</div>
        <button class="btn" id="playBtn">BITE THE BONE</button>
        <p id="status">READY</p>
    </div>

    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    
    <script>
        document.getElementById('playBtn').onclick = async () => {
            const status = document.getElementById('status');
            const provider = window.x1 || window.backpack;

            if (!provider) {
                alert("Please install X1 Wallet!");
                return;
            }

            status.innerText = "CONNECTING...";
            
            try {
                // Step 1: Connect
                await provider.connect();
                status.innerText = "WALLET CONNECTED. SENDING 1 XNT...";

                // Step 2: Create Transaction
                const connection = new solanaWeb3.Connection("https://api.mainnet-beta.solana.com");
                const transaction = new solanaWeb3.Transaction().add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: provider.publicKey,
                        toPubkey: new solanaWeb3.PublicKey("BAavP6nxHDkVDowYXoyDaNDbc9CAgncfDPELAyjzoyTq"),
                        lamports: 1000000000
                    })
                );

                // Step 3: Get Blockhash & Send
                const { blockhash } = await connection.getLatestBlockhash();
                transaction.recentBlockhash = blockhash;
                transaction.feePayer = provider.publicKey;

                const signed = await provider.signAndSendTransaction(transaction);
                status.innerText = "SUCCESS! TX: " + signed.signature.slice(0,8);
                
                alert("Payment received! Baloo is happy.");

            } catch (err) {
                console.error(err);
                status.innerText = "ERROR: " + err.message;
            }
        };
    </script>
</body>
</html>
