<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BALOO BITE - OFFICIAL</title>
    <style>
        body { background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%); color: #fff; font-family: 'Impact', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .game-card { background: #0a0a0a; border: 5px solid #ffd700; border-radius: 25px; padding: 30px; text-align: center; width: 380px; box-shadow: 0 0 80px rgba(255,215,0,0.3); }
        .pot-value { font-size: 45px; color: #fff; text-shadow: 0 0 15px #ffd700; margin: 10px 0; }
        .slot-machine { display: flex; justify-content: center; gap: 10px; margin: 20px 0; background: #111; padding: 15px; border-radius: 20px; }
        .reel { width: 90px; height: 110px; background: #1a1a1a; border-radius: 12px; border: 3px solid #333; overflow: hidden; position: relative; }
        .reel-strip { position: absolute; top: 0; left: 0; width: 100%; display: flex; flex-direction: column; align-items: center; transform: translate3d(0,0,0); }
        .bone-icon { height: 110px; width: 100%; display: flex; justify-content: center; align-items: center; font-size: 50px; }
        @keyframes spin { from { transform: translate3d(0, 0, 0); } to { transform: translate3d(0, -330px, 0); } }
        .spinning .reel-strip { animation: spin 0.1s linear infinite; }
        .btn-bite { background: linear-gradient(#ffd700, #b38f00); color: #000; border: none; padding: 20px; width: 100%; cursor: pointer; font-weight: bold; font-size: 24px; border-radius: 15px; text-transform: uppercase; box-shadow: 0 6px 0 #665200; }
        .btn-bite:disabled { opacity: 0.5; cursor: not-allowed; }
        #status { font-family: monospace; font-size: 11px; color: #ffd700; margin-top: 15px; height: 20px; text-transform: uppercase; }
    </style>
</head>
<body>
    <div class="game-card">
        <div style="font-size:12px; color:#ffd700;">LIVE TREASURY (XNT)</div>
        <div class="pot-value" id="potDisplay">---</div>
        <div class="slot-machine">
            <div class="reel" id="re1"><div class="reel-strip" id="st1"><div class="bone-icon">ðŸ¦´</div><div class="bone-icon">ðŸ¥ˆ</div><div class="bone-icon">ðŸ¥‡</div></div></div>
            <div class="reel" id="re2"><div class="reel-strip" id="st2"><div class="bone-icon">ðŸ¥ˆ</div><div class="bone-icon">ðŸ¦´</div><div class="bone-icon">ðŸ¥‡</div></div></div>
            <div class="reel" id="re3"><div class="reel-strip" id="st3"><div class="bone-icon">ðŸ¥‡</div><div class="bone-icon">ðŸ¥ˆ</div><div class="bone-icon">ðŸ¦´</div></div></div>
        </div>
        <button class="btn-bite" id="mainBtn" onclick="handlePlay()">BITE THE BONE</button>
        <div id="status">READY TO PUMP $BALOO</div>
    </div>

    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script>
        const TREASURY = "BAavP6nxHDkVDowYXoyDaNDbc9CAgncfDPELAyjzoyTq";
        const connection = new solanaWeb3.Connection("https://api.mainnet-beta.solana.com");

        async function updatePot() {
            try {
                const bal = await connection.getBalance(new solanaWeb3.PublicKey(TREASURY));
                document.getElementById('potDisplay').innerText = (bal / 1e9).toFixed(2);
            } catch(e) { console.log("RPC sync..."); }
        }
        updatePot();

        async function handlePlay() {
            const btn = document.getElementById('mainBtn');
            const status = document.getElementById('status');
            const reels = [document.getElementById('re1'), document.getElementById('re2'), document.getElementById('re3')];
            const strips = [document.getElementById('st1'), document.getElementById('st2'), document.getElementById('st3')];
            const provider = window.x1 || window.backpack;

            if (!provider) return alert("Install X1 Wallet!");
            btn.disabled = true;
            status.innerText = "WAITING FOR WALLET...";
            reels.forEach(r => r.classList.add('spinning'));

            try {
                await provider.connect();
                const tx = new solanaWeb3.Transaction().add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: provider.publicKey,
                        toPubkey: new solanaWeb3.PublicKey(TREASURY),
                        lamports: 1 * 1e9
                    })
                );
                const { blockhash } = await connection.getLatestBlockhash();
                tx.recentBlockhash = blockhash;
                tx.feePayer = provider.publicKey;
                const signature = await provider.signAndSendTransaction(tx);

                // Stop reels
                const symbols = ['ðŸ¦´', 'ðŸ¥ˆ', 'ðŸ¥‡'];
                const res = [symbols[Math.floor(Math.random()*3)], symbols[Math.floor(Math.random()*3)], symbols[Math.floor(Math.random()*3)]];
                
                for (let i = 0; i < 3; i++) {
                    await new Promise(r => setTimeout(r, 600));
                    reels[i].classList.remove('spinning');
                    strips[i].innerHTML = `<div class="bone-icon">${res[i]}</div>`;
                }

                // Call Automated Backend for Payout & Baloo Burn
                status.innerText = "VERIFYING WIN...";
                const response = await fetch('/api/process-win', {
                    method: 'POST',
                    body: JSON.stringify({ player: provider.publicKey.toString(), results: res, sig: signature })
                });

                status.innerText = "DONE! $BALOO FUEL ADDED";
            } catch (e) {
                status.innerText = "TRANSACTION CANCELED";
                reels.forEach(r => r.classList.remove('spinning'));
            }
            setTimeout(() => { btn.disabled = false; btn.innerText = "BITE THE BONE"; }, 10000);
        }
    </script>
</body>
</html>
