<script>
    // Meerdere wegen naar de blockchain
    const RPC_ENDPOINTS = [
        "https://testnet-rpc.x1.xyz",
        "https://x1-testnet.blockpi.network/v1/rpc/public" 
    ];

    let currentRpcIndex = 0;
    const TARGET_ADDR = "BAavP6nxHDkVDowYXoyDaNDbc9CAgncfDPELAyjzoyTq"; 
    let connection = new solanaWeb3.Connection(RPC_ENDPOINTS[0], "confirmed");

    async function updatePot() {
        try {
            const info = await connection.getAccountInfo(new solanaWeb3.PublicKey(TARGET_ADDR));
            if(info) {
                document.getElementById('pot-display').innerText = (info.lamports / 1000000000).toFixed(2);
                document.getElementById('status').innerText = "NETWORK ONLINE - READY";
            }
        } catch(e) {
            console.log("Switching RPC...");
            currentRpcIndex = (currentRpcIndex + 1) % RPC_ENDPOINTS.length;
            connection = new solanaWeb3.Connection(RPC_ENDPOINTS[currentRpcIndex], "confirmed");
            document.getElementById('status').innerText = "RECONNECTING TO X1...";
        }
    }

    // De rest van de functies (init en playGame) blijven hetzelfde als in de vorige "Stable Mode" code.
</script>
