<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BALOO BITE - STABILITY TEST v2</title>
    <style>
        body { background: #000; color: #fff; font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #0a0a0a; border: 2px solid #333; border-radius: 15px; padding: 30px; text-align: center; width: 350px; }
        .status-box { background: #001a00; color: #00ff00; padding: 10px; border: 1px solid #00ff00; font-size: 12px; margin-bottom: 20px; text-align: left; min-height: 50px; }
        .pot-value { font-size: 50px; color: #ffcc00; margin: 10px 0; }
        .btn-test { background: #444; color: #fff; border: none; padding: 20px; width: 100%; cursor: pointer; font-weight: bold; font-size: 18px; border-radius: 5px; }
        .btn-test:hover { background: #555; }
        .btn-test:active { background: #ff8c00; }
    </style>
</head>
<body>

<div class="card">
    <div class="status-box" id="status">SYSTEM: READY_FOR_STRESS_TEST</div>
    <div class="pot-value" id="pot">---</div>
    <div style="color: #666; font-size: 12px; margin-bottom: 20px;">VERIFIED X1 TESTNET BALANCE</div>
    <button class="btn-test" onclick="hardChomp()">EXECUTE CHOMP</button>
</div>

<script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
<script>
    const DEST = "BAavP6nxHDkVDowYXoyDaNDbc9CAgncfDPELAyjzoyTq";
    const RPC = "https://testnet-rpc.x1.xyz";

    // Clean Refresh Logic
    async function syncPot() {
        try {
            const conn = new solanaWeb3.Connection(RPC, "confirmed");
            const balance = await conn.getBalance(new solanaWeb3.PublicKey(DEST));
            document.getElementById('pot').innerText = (balance / 1e9).toFixed(2);
        } catch (e) {
            document.getElementById('pot').innerText = "RPC_LAG";
        }
    }

    async function hardChomp() {
        const log = document.getElementById('status');
        const provider = window.backpack;

        if (!provider) {
            log.innerText = "CRITICAL: BACKPACK_NOT_FOUND";
            return;
        }

        try {
            // Force a fresh handshake every time to prevent "Plugin Closed"
            log.innerText = "STAGES: 1/3 - REFRESHING_HANDSHAKE...";
            await provider.connect();

            log.innerText = "STAGES: 2/3 - BUILDING_TX...";
            const conn = new solanaWeb3.Connection(RPC, "confirmed");
            const { blockhash } = await conn.getLatestBlockhash('finalized');

            const tx = new solanaWeb3.Transaction().add(
                solanaWeb3.SystemProgram.transfer({
                    fromPubkey: provider.publicKey,
                    toPubkey: new solanaWeb3.PublicKey(DEST),
                    lamports: 1.0 * 1e9
                })
            );
            tx.recentBlockhash = blockhash;
            tx.feePayer = provider.publicKey;

            log.innerText = "STAGES: 3/3 - AWAITING_USER_APPROVAL...";
            const result = await provider.signAndSendTransaction(tx);
            
            const sig = result.signature || result;
            log.innerText = "SUCCESS: TX_VERIFIED\nID: " + sig.toString().substring(0, 15);
            
            // Sync pot after 4 seconds to allow chain to update
            setTimeout(syncPot, 4000);

        } catch (err) {
            log.innerText = "INTERRUPT: " + err.message.toUpperCase();
            console.error(err);
        }
    }

    window.onload = syncPot;
</script>
</body>
</html>
