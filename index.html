<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BALOO BITE - MOON MISSION</title>
    <style>
        body { background: #000; color: #fff; font-family: 'Impact', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; overflow: hidden; }
        .game-card { background: #0a0a0a; border: 4px solid #ffd700; border-radius: 20px; padding: 25px; text-align: center; width: 360px; box-shadow: 0 0 50px rgba(255,215,0,0.3); position: relative; }
        
        /* Jackpot Display */
        .pot-container { background: #111; padding: 15px; border-radius: 12px; border: 1px solid #333; margin-bottom: 20px; box-shadow: inset 0 0 10px #000; }
        .pot-value { font-size: 32px; color: #fff; text-shadow: 0 0 10px #ffd700; font-family: monospace; }
        
        /* Slot Machine Visuals */
        .slot-machine { display: flex; justify-content: center; gap: 10px; margin: 25px 0; background: #151515; padding: 15px; border-radius: 15px; border: 2px solid #222; }
        .reel { width: 85px; height: 110px; background: linear-gradient(#222, #111, #222); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 45px; border: 2px solid #333; transition: 0.5s cubic-bezier(0.45, 0.05, 0.55, 0.95); }
        
        /* Spinning Animation */
        .spinning { animation: blurMove 0.15s infinite linear; }
        @keyframes blurMove {
            0% { transform: translateY(-2px); filter: blur(0px); }
            50% { transform: translateY(2px); filter: blur(4px); }
            100% { transform: translateY(-2px); filter: blur(0px); }
        }

        .btn-bite { background: linear-gradient(#ffd700, #b38f00); color: #000; border: none; padding: 20px; width: 100%; cursor: pointer; font-weight: bold; font-size: 24px; border-radius: 15px; text-transform: uppercase; box-shadow: 0 5px 0 #665200; transition: 0.1s; }
        .btn-bite:active { transform: translateY(3px); box-shadow: 0 2px 0 #665200; }
        .btn-bite:disabled { opacity: 0.5; filter: grayscale(1); pointer-events: none; }
        
        #status { font-family: monospace; font-size: 12px; color: #ffd700; margin-top: 15px; height: 20px; letter-spacing: 1px; }
    </style>
</head>
<body>
    <div class="game-card">
        <div class="pot-container">
            <div style="font-size: 10px; color: #ffd700; letter-spacing: 2px; margin-bottom: 5px;">LIVE TREASURY (XNT)</div>
            <div id="potDisplay" class="pot-value">LOADING...</div>
        </div>
        
        <div class="slot-machine">
            <div class="reel" id="r1">ðŸ¦´</div>
            <div class="reel" id="r2">ðŸ¦´</div>
            <div class="reel" id="r3">ðŸ¦´</div>
        </div>

        <button class="btn-bite" id="mainBtn" onclick="runBite()">BITE THE BONE</button>
        <div id="status">READY TO BURN $BALOO</div>
    </div>

    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script>
        const TREASURY = "39fuVmCFZDpoirjpMoJUoBmWTj27c3Vk69hFf48QGtPe"; // Koper 1
        const X1_RPC = "https://rpc.testnet.x1.xyz";
        const connection = new solanaWeb3.Connection(X1_RPC, "confirmed");

        async function updatePot() {
            try {
                const bal = await connection.getBalance(new solanaWeb3.PublicKey(TREASURY));
                document.getElementById('potDisplay').innerText = (bal / 1e9).toFixed(2);
            } catch(e) {}
        }
        updatePot();
        setInterval(updatePot, 5000);

        async function runBite() {
            const btn = document.getElementById('mainBtn');
            const status = document.getElementById('status');
            const reels = [document.getElementById('r1'), document.getElementById('r2'), document.getElementById('r3')];
            const provider = window.backpack || window.x1;

            if (!provider) return alert("Please open Backpack!");

            btn.disabled = true;
            status.innerText = "WAITING FOR WALLET...";

            try {
                await provider.connect();
                
                // 1. De Transactie (Inzet)
                const tx = new solanaWeb3.Transaction().add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: provider.publicKey,
                        toPubkey: new solanaWeb3.PublicKey(TREASURY),
                        lamports: 1000000000 // 1 XNT
                    })
                );

                const { blockhash } = await connection.getLatestBlockhash();
                tx.recentBlockhash = blockhash;
                tx.feePayer = provider.publicKey;
                
                const signature = await provider.signAndSendTransaction(tx);
                
                // 2. Visueel: Start met draaien
                status.innerText = "TX CONFIRMED! SPINNING...";
                reels.forEach(r => r.classList.add('spinning'));

                // 3. Backend aanroepen voor resultaat
                const response = await fetch('/api/play', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        signature: signature,
                        player: provider.publicKey.toString()
                    })
                });

                const result = await response.json();

                // 4. Stop de rollen Ã©Ã©n voor Ã©Ã©n (dramatisch effect)
                setTimeout(() => {
                    reels.forEach((r, i) => {
                        setTimeout(() => {
                            r.classList.remove('spinning');
                            r.innerText = result.symbols[i];
                        }, i * 400);
                    });
                    
                    setTimeout(() => {
                        status.innerText = result.message;
                        updatePot();
                        btn.disabled = false;
                    }, 1500);
                }, 1000);

            } catch (err) {
                status.innerText = "ERROR - TRY AGAIN";
                reels.forEach(r => r.classList.remove('spinning'));
                btn.disabled = false;
                console.error(err);
            }
        }
    </script>
</body>
</html>
