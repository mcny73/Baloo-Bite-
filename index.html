<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BALOO BITE - STRESS TEST v3</title>
    <style>
        body { background: #000; color: #fff; font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #0a0a0a; border: 2px solid #333; border-radius: 15px; padding: 30px; text-align: center; width: 350px; }
        .status-box { background: #001a00; color: #00ff00; padding: 10px; border: 1px solid #00ff00; font-size: 11px; margin-bottom: 20px; text-align: left; min-height: 60px; word-break: break-all; }
        .btn-test { background: #444; color: #fff; border: none; padding: 20px; width: 100%; cursor: pointer; font-weight: bold; font-size: 18px; border-radius: 5px; text-transform: uppercase; transition: background 0.2s; }
        .btn-test:hover { background: #555; }
        .btn-test:active { background: #ff8c00; }
    </style>
</head>
<body>

<div class="card">
    <div class="status-box" id="status">SYSTEM: READY<br>WAITING FOR COMMAND...</div>
    <div style="font-size: 24px; color: #ffcc00; margin: 20px 0;">1.0 XNT TEST</div>
    <button class="btn-test" onclick="executeBite()">Execute Hard Chomp</button>
</div>

<script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
<script>
    const TARGET = "BAavP6nxHDkVDowYXoyDaNDbc9CAgncfDPELAyjzoyTq";

    async function executeBite() {
        const log = document.getElementById('status');
        const provider = window.backpack;

        if (!provider) {
            log.innerHTML = "ERROR: BACKPACK_NOT_DETECTED<br>PLEASE UNLOCK WALLET";
            return;
        }

        try {
            log.innerHTML = "ACTION: CONNECTING...";
            await provider.connect();

            // We maken een transactie ZONDER handmatige blockhash fetch.
            // Dit dwingt Backpack om zelf de netwerkgegevens op te halen.
            const transaction = new solanaWeb3.Transaction().add(
                solanaWeb3.SystemProgram.transfer({
                    fromPubkey: provider.publicKey,
                    toPubkey: new solanaWeb3.PublicKey(TARGET),
                    lamports: 1000000000 // 1.0 XNT
                })
            );

            log.innerHTML = "ACTION: PUSHING TO WALLET...<br>CHECK FOR POPUP!";
            
            // signAndSendTransaction vraagt de wallet om de missende data aan te vullen
            const result = await provider.signAndSendTransaction(transaction);
            
            // Robuuste afhandeling van de signature om substring errors te voorkomen
            const sig = result.signature || result;
            log.innerHTML = "SUCCESS: VERIFIED<br>SIG: " + sig.toString().substring(0, 20);
            console.log("Transaction ID:", sig);

        } catch (err) {
            log.innerHTML = "INTERRUPT: " + err.message.toUpperCase();
        }
    }
</script>
</body>
</html>
