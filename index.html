<!DOCTYPE html>
<html lang="en">
<head>

    <title>BALOO BITE - OFFICIAL V55</title>
    <style>
        body { background: #000; color: #fff; font-family: 'Impact', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .game-card { background: #0a0a0a; border: 4px solid #ffd700; border-radius: 20px; padding: 25px; text-align: center; width: 360px; box-shadow: 0 0 50px rgba(255,215,0,0.2); }
        .pot-container { background: #111; padding: 15px; border-radius: 12px; border: 1px solid #333; margin-bottom: 20px; }
        .pot-value { font-size: 40px; color: #fff; text-shadow: 0 0 10px #ffd700; }
        .slot-machine { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .reel { width: 85px; height: 105px; background: #1a1a1a; border-radius: 12px; border: 2px solid #333; display: flex; align-items: center; justify-content: center; font-size: 45px; overflow: hidden; }
        .btn-bite { background: linear-gradient(#ffd700, #b38f00); color: #000; border: none; padding: 20px; width: 100%; cursor: pointer; font-weight: bold; font-size: 22px; border-radius: 15px; text-transform: uppercase; box-shadow: 0 4px 0 #665200; }
        .btn-bite:disabled { opacity: 0.5; cursor: not-allowed; filter: grayscale(1); }
        #status { font-family: monospace; font-size: 11px; color: #ffd700; margin-top: 15px; min-height: 20px; text-transform: uppercase; }
        
        /* Smooth GPU Animation */
        .spinning { animation: roll 0.1s linear infinite; }
        @keyframes roll { 0% { transform: translateY(-5px); } 100% { transform: translateY(5px); } }
    </style>
</head>

                await provider.connect();

                const tx = new solanaWeb3.Transaction().add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: provider.publicKey,
                        toPubkey: new solanaWeb3.PublicKey(TREASURY),
                        lamports: 1 * 1e9 // 1 XNT
                    })
                );

                const { blockhash } = await connection.getLatestBlockhash();
                tx.recentBlockhash = blockhash;
                tx.feePayer = provider.publicKey;
                
                const signature = await provider.signAndSendTransaction(tx);

                for (let i = 0; i < 3; i++) {
                    await new Promise(r => setTimeout(r, 600));
                    reels[i].classList.remove('spinning');
                    reels[i].innerText = res[i];
                }

                // $BALOO Buy & Burn Logic (2% Fee)
                const golds = res.filter(x => x === 'ðŸ¥‡').length;
                if (golds === 3) {
                    status.innerText = "JACKPOT! $BALOO BURN INITIATED!";
                    // Call backend payout here
                } else {
                    status.innerText = "NO MATCH - 2% SENT TO BURN";
                }

            } catch (err) {
                status.innerText = "TRANSACTION CANCELED";
                reels.forEach(r => r.classList.remove('spinning'));
                console.error(err);
            }

            setTimeout(() => { btn.disabled = false; status.innerText = "READY"; }, 10000);
        }
    </script>
</body>
</html>
