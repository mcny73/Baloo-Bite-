<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BALOO BITE - DIRECT EXECUTION</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #111; border: 2px solid #ff8c00; border-radius: 20px; padding: 40px; text-align: center; width: 340px; }
        #status { font-family: monospace; font-size: 11px; color: #00ffcc; margin-bottom: 20px; min-height: 45px; background: #000; padding: 12px; border: 1px solid #333; border-radius: 8px; text-align: left; word-break: break-all; }
        .btn-main { background: #ff8c00; border: none; padding: 20px; width: 100%; border-radius: 12px; color: #fff; font-size: 24px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
    </style>
</head>
<body>
    <div class="card">
        <div id="status">ACTION: WAITING_FOR_CHOMP</div>
        <div style="font-size: 28px; color: #ffcc00; margin-bottom: 20px;">1.0 XNT TEST</div>
        <button class="btn-main" onclick="executeBite()">CHOMP!</button>
    </div>

    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script>
        const DEST = "BAavP6nxHDkVDowYXoyDaNDbc9CAgncfDPELAyjzoyTq";
        const RPC = "https://testnet-rpc.x1.xyz";

        async function executeBite() {
            const provider = window.x1 || window.solana;
            const log = document.getElementById('status');
            if (!provider) { alert("X1_WALLET_NOT_FOUND"); return; }

            try {
                log.innerText = "ACTION: INITIATING_WALLET...";
                const connection = await provider.connect();
                
                log.innerText = "ACTION: REQUESTING_HASH_FROM_CHAIN...";
                // We fetch the hash ONLY when you click, preventing background fetch blocks
                const solanaConn = new solanaWeb3.Connection(RPC, "confirmed");
                const { blockhash } = await solanaConn.getLatestBlockhash('finalized');

                const tx = new solanaWeb3.Transaction().add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: connection.publicKey,
                        toPubkey: new solanaWeb3.PublicKey(DEST),
                        lamports: 1.0 * 1e9
                    })
                );
                tx.recentBlockhash = blockhash;
                tx.feePayer = connection.publicKey;

                log.innerText = "ACTION: OPENING_WALLET_APPROVAL...";
                const result = await provider.signAndSendTransaction(tx);
                
                // Final fix for the signature error
                const sigId = result.signature ? result.signature : result;
                log.innerText = "SUCCESS: " + sigId.toString().substring(0, 15);
                alert("BITE SUCCESSFUL!");
            } catch (err) {
                log.innerText = "CRITICAL_ERROR: " + err.message.toUpperCase();
            }
        }
    </script>
</body>
</html>
