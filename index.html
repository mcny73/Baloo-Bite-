<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baloo's Bite - SVM Fixed</title>
    <style>
        body { background-color: #1a1a1a; color: #ffffff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .container { text-align: center; background: #2a2a2a; padding: 2rem; border-radius: 15px; border: 2px solid #ff8c00; }
        #status { font-weight: bold; color: #00ffcc; margin: 15px 0; }
        button { background-color: #ff8c00; border: none; color: white; padding: 15px 32px; font-size: 20px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>
<div class="container">
    <h1>BALOO'S BITE</h1>
    <div id="status">SEARCHING FOR X1 WALLET...</div>
    <button onclick="chomp()">CHOMP!</button>
</div>

<script>
    let publicKey = null;

    async function initWallet() {
        const maxAttempts = 10;
        let attempts = 0;

        const checkProvider = async () => {
            // Check for both window.x1 and window.solana
            const provider = window.x1 || window.solana;
            
            if (provider) {
                console.log("X1 Provider found!");
                try {
                    const resp = await provider.connect();
                    publicKey = resp.publicKey.toString();
                    document.getElementById('status').innerText = "CONNECTED: " + publicKey;
                } catch (err) {
                    document.getElementById('status').innerText = "PLEASE UNLOCK X1 WALLET";
                }
            } else if (attempts < maxAttempts) {
                attempts++;
                document.getElementById('status').innerText = "RETRIEVING WALLET (" + attempts + "/10)...";
                setTimeout(checkProvider, 1000); // Try again every second
            } else {
                document.getElementById('status').innerText = "X1 WALLET NOT FOUND - PLEASE REFRESH";
            }
        };

        checkProvider();
    }

    async function chomp() {
        if (!publicKey) {
            await initWallet();
            return;
        }
        try {
            const provider = window.x1 || window.solana;
            const message = new TextEncoder().encode("Baloo Bite Transaction");
            await provider.signMessage(message, "utf8");
            alert("BITE SUCCESSFUL!");
        } catch (err) {
            alert("Action rejected.");
        }
    }

    // Start looking for the wallet immediately
    window.addEventListener('load', initWallet);
</script>
</body>
</html>
