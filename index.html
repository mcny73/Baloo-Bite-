<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BALOO BITE - MAINNET READY</title>
    <style>
        body { background: #0a0a0a; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #111; border: 2px solid #ff8c00; border-radius: 25px; padding: 40px; text-align: center; width: 350px; box-shadow: 0 0 20px rgba(255,140,0,0.2); }
        #status { font-family: monospace; font-size: 11px; color: #00ffcc; margin-bottom: 20px; min-height: 40px; background: #000; padding: 10px; border-radius: 8px; border: 1px solid #333; }
        .btn { background: #ff8c00; border: none; padding: 20px; width: 100%; border-radius: 15px; color: white; font-size: 22px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .btn:active { transform: scale(0.98); }
    </style>
</head>
<body>

<div class="card">
    <h2>BALOO BITE</h2>
    <div id="status">SYSTEM_READY: CLICK_CHOMP</div>
    <div id="balance" style="font-size: 32px; color: #ffcc00; margin: 20px 0;">0.00 XNT</div>
    <button class="btn" onclick="executeTransaction()">CHOMP!</button>
</div>

<script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
<script>
    // CORE CONFIG
    const TARGET_ADDR = "BAavP6nxHDkVDowYXoyDaNDbc9CAgncfDPELAyjzoyTq";
    const RPC_URL = "https://x1-testnet.blockpi.network/v1/rpc/public"; // STABLE_RPC

    async function updateBalance() {
        try {
            const conn = new solanaWeb3.Connection(RPC_URL, "confirmed");
            const info = await conn.getAccountInfo(new solanaWeb3.PublicKey(TARGET_ADDR));
            if(info) document.getElementById('balance').innerText = (info.lamports / 1e9).toFixed(2) + " XNT";
        } catch(e) { console.log("FETCH_ERROR"); }
    }

    async function executeTransaction() {
        const provider = window.x1 || window.solana;
        if (!provider) { alert("X1_WALLET_NOT_FOUND"); return; }

        try {
            document.getElementById('status').innerText = "STATUS: CONNECTING_WALLET...";
            const resp = await provider.connect();
            
            document.getElementById('status').innerText = "STATUS: FETCHING_BLOCKHASH...";
            const conn = new solanaWeb3.Connection(RPC_URL, "confirmed");
            const { blockhash } = await conn.getLatestBlockhash();

            const tx = new solanaWeb3.Transaction();
            tx.recentBlockhash = blockhash;
            tx.feePayer = resp.publicKey;

            tx.add(solanaWeb3.SystemProgram.transfer({
                fromPubkey: resp.publicKey,
                toPubkey: new solanaWeb3.PublicKey(TARGET_ADDR),
                lamports: 1.0 * 1e9 // 1.0 XNT
            }));

            document.getElementById('status').innerText = "STATUS: SIGNING_TRANSACTION...";
            const sig = await provider.signAndSendTransaction(tx);
            
            document.getElementById('status').innerText = "SUCCESS: " + sig.substring(0,10);
            updateBalance();
            alert("BITE_SUCCESSFUL!");
        } catch (err) {
            document.getElementById('status').innerText = "ERROR: " + err.message.toUpperCase();
        }
    }

    window.addEventListener('load', updateBalance);
</script>
</body>
</html>
