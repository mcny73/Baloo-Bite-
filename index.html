<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BALOO BITE - BYPASS MODE</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #111; border: 2px solid #ff8c00; border-radius: 20px; padding: 40px; text-align: center; width: 340px; }
        #status { font-family: monospace; font-size: 11px; color: #00ffcc; margin-bottom: 20px; min-height: 45px; background: #000; padding: 12px; border: 1px solid #333; border-radius: 8px; text-align: left; }
        .btn { background: #ff8c00; border: none; padding: 20px; width: 100%; border-radius: 12px; color: #fff; font-size: 22px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
    </style>
</head>
<body>
    <div class="card">
        <div id="status">BYPASS_READY: CLICK_CHOMP</div>
        <div style="font-size: 32px; color: #ffcc00; margin-bottom: 20px;">1.0 XNT BITE</div>
        <button class="btn" onclick="chomp()">CHOMP!</button>
    </div>

    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script>
        const TARGET = "BAavP6nxHDkVDowYXoyDaNDbc9CAgncfDPELAyjzoyTq";
        // We use an alternative RPC endpoint that often bypasses local blocks
        const RPC = "https://x1-testnet.blockpi.network/v1/rpc/public";

        async function chomp() {
            const wallet = window.x1 || window.solana;
            const log = document.getElementById('status');
            if (!wallet) { alert("X1_WALLET_NOT_FOUND"); return; }

            try {
                log.innerText = "ACTION: CONNECTING...";
                await wallet.connect();

                log.innerText = "ACTION: BYPASSING_FETCH_BLOCK...";
                const conn = new solanaWeb3.Connection(RPC, {
                    commitment: 'confirmed',
                    disableRetryOnRateLimit: false
                });
                
                // Get blockhash with a more direct method
                const { blockhash } = await conn.getLatestBlockhash('finalized');

                const tx = new solanaWeb3.Transaction().add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: wallet.publicKey,
                        toPubkey: new solanaWeb3.PublicKey(TARGET),
                        lamports: 1.0 * 1e9
                    })
                );
                tx.recentBlockhash = blockhash;
                tx.feePayer = wallet.publicKey;

                log.innerText = "ACTION: OPENING_WALLET_POPUP...";
                const sig = await wallet.signAndSendTransaction(tx);
                log.innerText = "SUCCESS! SIG: " + sig.substring(0, 8);
                alert("CHOMP SUCCESSFUL!");
            } catch (err) {
                log.innerText = "FAILED: " + err.message.toUpperCase();
                console.error(err);
            }
        }
    </script>
</body>
</html>
