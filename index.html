<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BALOO BITE - BACKPACK MODE</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #111; border: 2px solid #ff8c00; border-radius: 20px; padding: 40px; text-align: center; width: 340px; }
        #status { font-family: monospace; font-size: 11px; color: #00ffcc; margin-bottom: 20px; min-height: 45px; background: #000; padding: 12px; border: 1px solid #333; border-radius: 8px; text-align: left; }
        .btn { background: #ff8c00; border: none; padding: 20px; width: 100%; border-radius: 12px; color: #fff; font-size: 22px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
    </style>
</head>
<body>
    <div class="card">
        <div id="status">STATUS: WAITING_FOR_BACKPACK</div>
        <div style="font-size: 28px; color: #ffcc00; margin-bottom: 20px;">1.0 XNT</div>
        <button class="btn" onclick="backpackChomp()">CHOMP!</button>
    </div>

    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script>
        const TARGET_WALLET = "BAavP6nxHDkVDowYXoyDaNDbc9CAgncfDPELAyjzoyTq";
        const X1_RPC = "https://testnet-rpc.x1.xyz";

        async function backpackChomp() {
            // Force focus on Backpack
            const provider = window.backpack;
            const log = document.getElementById('status');

            if (!provider) {
                log.innerText = "ERROR: BACKPACK_NOT_DETECTED";
                return;
            }

            try {
                log.innerText = "ACTION: CONNECTING_BACKPACK...";
                await provider.connect();
                
                log.innerText = "ACTION: SYNCING_X1_NETWORK...";
                const conn = new solanaWeb3.Connection(X1_RPC, "confirmed");
                const { blockhash } = await conn.getLatestBlockhash();

                const tx = new solanaWeb3.Transaction().add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: provider.publicKey,
                        toPubkey: new solanaWeb3.PublicKey(TARGET_WALLET),
                        lamports: 1.0 * 1e9
                    })
                );
                tx.recentBlockhash = blockhash;
                tx.feePayer = provider.publicKey;

                log.innerText = "ACTION: AWAITING_APPROVAL...";
                const result = await provider.send(tx); // Backpack uses .send or .signAndSendTransaction
                
                log.innerText = "SUCCESS! SIG: " + (result.signature || result).toString().substring(0, 10);
                alert("BACKPACK CHOMP SUCCESSFUL!");
            } catch (err) {
                log.innerText = "FAILED: " + err.message.toUpperCase();
                console.error(err);
            }
        }
    </script>
</body>
</html>
