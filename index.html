<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BALOO BITE</title>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        body { background: #1a1a1a; color: white; font-family: 'Permanent Marker', cursive; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .container { text-align: center; background: #2a2a2a; padding: 40px; border-radius: 20px; border: 4px solid #f39c12; box-shadow: 0 0 20px rgba(243, 156, 18, 0.5); width: 400px; }
        h1 { color: #f39c12; font-size: 3.5rem; margin: 0; }
        .treasury { font-size: 1.1rem; color: #2ecc71; margin-bottom: 20px; }
        .slot-machine { display: flex; gap: 15px; justify-content: center; margin: 25px 0; }
        .reel { width: 90px; height: 110px; background: #f9f9f9; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 3.8rem; color: #333; border: 5px solid #7f8c8d; }
        .btn { background: #f39c12; color: white; border: none; padding: 18px 0; width: 100%; font-size: 1.8rem; font-family: 'Permanent Marker', cursive; cursor: pointer; border-radius: 50px; transition: 0.3s; box-shadow: 0 5px 0 #d35400; }
        .btn:hover { background: #e67e22; transform: translateY(-2px); }
        .btn:disabled { background: #7f8c8d; box-shadow: none; cursor: not-allowed; transform: none; }
        #status { margin-top: 25px; font-size: 1.4rem; color: #f1c40f; min-height: 1.6rem; }
        .wallet-btn { position: absolute; top: 20px; right: 20px; background: transparent; border: 2px solid #f39c12; color: #f39c12; padding: 10px 20px; border-radius: 10px; cursor: pointer; font-family: 'Permanent Marker', cursive; z-index: 999; }
    </style>
</head>
<body>
    <button class="wallet-btn" id="connectBtn" onclick="connectWallet()">CONNECT WALLET</button>
    <div class="container">
        <h1>BALOO BITE</h1>
        <div class="treasury">LP TREASURY: <span id="balance">119.75</span> XNT</div>
        <div class="slot-machine">
            <div id="reel1" class="reel">üêæ</div>
            <div id="reel2" class="reel">üêæ</div>
            <div id="reel3" class="reel">üêæ</div>
        </div>
        <button class="btn" id="playBtn" onclick="playGame()">BITE (1 XNT)</button>
        <div id="status">READY?</div>
    </div>

    <script>
        let walletAddress = null;
        const TREASURY_WALLET = "39fuVmCFZDpoirjpMoJUoBmWTj27c3Vk69hFf48QGtPe";
        const RPC_URL = "https://rpc.testnet.x1.xyz";

        async function connectWallet() {
            const statusEl = document.getElementById('status');
            try {
                const provider = window.backpack || (window.solana && window.solana.isBackpack ? window.solana : null);
                if (!provider) {
                    statusEl.innerText = "INSTALL BACKPACK";
                    return;
                }
                const resp = await provider.connect();
                walletAddress = resp.publicKey.toString();
                document.getElementById('connectBtn').innerText = walletAddress.slice(0,6) + "...";
                statusEl.innerText = "CONNECTED";
            } catch (err) {
                console.error("Connection error:", err);
                statusEl.innerText = "CONN ERROR";
            }
        }

        async function playGame() {
            const playBtn = document.getElementById('playBtn');
            const statusEl = document.getElementById('status');

            if (!walletAddress) {
                statusEl.innerText = "CONNECT FIRST";
                return;
            }
            
            playBtn.disabled = true;
            statusEl.innerText = "SIGNING...";

            try {
                const connection = new solanaWeb3.Connection(RPC_URL, "confirmed");
                const { blockhash } = await connection.getLatestBlockhash();
                
                const transaction = new solanaWeb3.Transaction();
                transaction.recentBlockhash = blockhash;
                transaction.feePayer = new solanaWeb3.PublicKey(walletAddress);
                
                transaction.add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: new solanaWeb3.PublicKey(walletAddress),
                        toPubkey: new solanaWeb3.PublicKey(TREASURY_WALLET),
                        lamports: 1000000000
                    })
                );

                const provider = window.backpack || window.solana;
