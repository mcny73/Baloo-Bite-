<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BALOO BITE - DIRECT</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #111; border: 2px solid #ff8c00; border-radius: 20px; padding: 40px; text-align: center; width: 340px; }
        #status { font-family: monospace; font-size: 11px; color: #00ffcc; margin-bottom: 20px; min-height: 45px; background: #000; padding: 12px; border: 1px solid #333; border-radius: 8px; text-align: left; }
        .btn { background: #ff8c00; border: none; padding: 20px; width: 100%; border-radius: 12px; color: #fff; font-size: 22px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
    </style>
</head>
<body>
    <div class="card">
        <div id="status">DIRECT_MODE: READY</div>
        <div style="font-size: 24px; color: #ffcc00; margin-bottom: 20px;">1.0 XNT BITE</div>
        <button class="btn" onclick="directBite()">CHOMP!</button>
    </div>

    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script>
        const TARGET = "BAavP6nxHDkVDowYXoyDaNDbc9CAgncfDPELAyjzoyTq";
        
        async function directBite() {
            const provider = window.x1 || window.solana;
            if (!provider) { alert("X1_WALLET_NOT_FOUND"); return; }

            try {
                document.getElementById('status').innerText = "ACTION: CONNECTING...";
                const { publicKey } = await provider.connect();

                // We ask the wallet to provide the blockhash instead of fetching it ourselves
                // This is the most reliable way to bypass browser blocks
                const connection = new solanaWeb3.Connection("https://testnet-rpc.x1.xyz", "confirmed");
                
                document.getElementById('status').innerText = "ACTION: REQUESTING_HASH...";
                const { blockhash } = await connection.getLatestBlockhash('finalized');

                const tx = new solanaWeb3.Transaction().add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: publicKey,
                        toPubkey: new solanaWeb3.PublicKey(TARGET),
                        lamports: 1.0 * 1000000000
                    })
                );
                tx.recentBlockhash = blockhash;
                tx.feePayer = publicKey;

                document.getElementById('status').innerText = "ACTION: SIGNING...";
                const sig = await provider.signAndSendTransaction(tx);
                document.getElementById('status').innerText = "SUCCESS! SIG: " + sig.substring(0, 8);
                alert("BITE SUCCESSFUL!");
            } catch (err) {
                document.getElementById('status').innerText = "FAILED: " + err.message.toUpperCase();
            }
        }
    </script>
</body>
</html>
