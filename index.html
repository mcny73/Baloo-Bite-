<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BALOO BITE - FINAL VERSION</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #111; border: 2px solid #ff8c00; border-radius: 20px; padding: 40px; text-align: center; width: 340px; box-shadow: 0 0 30px rgba(255,140,0,0.2); }
        #status { font-family: monospace; font-size: 11px; color: #00ffcc; margin-bottom: 20px; min-height: 45px; background: #000; padding: 12px; border: 1px solid #333; border-radius: 8px; text-align: left; word-break: break-all; }
        .pot-display { font-size: 42px; font-weight: bold; color: #ffcc00; margin-bottom: 5px; }
        .chomp-btn { background: #ff8c00; border: none; padding: 20px; width: 100%; border-radius: 12px; color: #fff; font-size: 24px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
    </style>
</head>
<body>

<div class="card">
    <div id="status">SYSTEM_STATUS: READY</div>
    <div class="pot-display" id="balance">0.00</div>
    <div style="font-size: 12px; color: #888; margin-bottom: 25px;">XNT IN THE POT</div>
    <button class="chomp-btn" onclick="startChomp()">CHOMP!</button>
</div>

<script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
<script>
    const DESTINATION = "BAavP6nxHDkVDowYXoyDaNDbc9CAgncfDPELAyjzoyTq";
    const RPC_URL = "https://testnet-rpc.x1.xyz";

    async function refreshPot() {
        try {
            const conn = new solanaWeb3.Connection(RPC_URL, "confirmed");
            const bal = await conn.getBalance(new solanaWeb3.PublicKey(DESTINATION));
            document.getElementById('balance').innerText = (bal / 1e9).toFixed(2);
        } catch (e) { console.log("SYNC_ERROR"); }
    }

    async function startChomp() {
        const provider = window.x1 || window.solana;
        if (!provider) { alert("WALLET NOT FOUND"); return; }

        try {
            document.getElementById('status').innerText = "CONNECTING...";
            const resp = await provider.connect();
            
            document.getElementById('status').innerText = "GETTING_BLOCKHASH...";
            const connection = new solanaWeb3.Connection(RPC_URL, "confirmed");
            const { blockhash } = await connection.getLatestBlockhash('finalized');

            const transaction = new solanaWeb3.Transaction().add(
                solanaWeb3.SystemProgram.transfer({
                    fromPubkey: resp.publicKey,
                    toPubkey: new solanaWeb3.PublicKey(DESTINATION),
                    lamports: 1.0 * 1000000000
                })
            );
            transaction.recentBlockhash = blockhash;
            transaction.feePayer = resp.publicKey;

            document.getElementById('status').innerText = "AWAITING_APPROVAL...";
            const result = await provider.signAndSendTransaction(transaction);
            
            // Safe Signature Extraction
            const signature = result.signature || (typeof result === 'string' ? result : "SUCCESS");
            document.getElementById('status').innerText = "SUCCESS! ID: " + signature.toString().substring(0, 10);
            
            alert("BITE SUCCESSFUL!");
            refreshPot();
        } catch (err) {
            document.getElementById('status').innerText = "FAILED: " + err.message.toUpperCase();
        }
    }

    window.onload = refreshPot;
</script>
</body>
</html>
