<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BALOO BITE - EMERGENCY BYPASS</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #111; border: 2px solid #ff8c00; border-radius: 20px; padding: 40px; text-align: center; width: 340px; }
        #status { font-family: monospace; font-size: 11px; color: #00ffcc; margin-bottom: 20px; min-height: 45px; background: #000; padding: 12px; border: 1px solid #333; border-radius: 8px; text-align: left; }
        .btn { background: #ff8c00; border: none; padding: 20px; width: 100%; border-radius: 12px; color: #fff; font-size: 24px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
    </style>
</head>
<body>
    <div class="card">
        <div id="status">EMERGENCY_MODE: READY</div>
        <div style="font-size: 28px; color: #ffcc00; margin-bottom: 20px;">1.0 XNT</div>
        <button class="btn" onclick="emergencyBite()">FORCE CHOMP!</button>
    </div>

    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script>
        async function emergencyBite() {
            const provider = window.backpack || window.solana;
            if (!provider) { alert("BACKPACK NOT FOUND"); return; }

            try {
                document.getElementById('status').innerText = "CONNECTING...";
                await provider.connect();

                // DIT IS DE VERSE HASH DIE IK VOOR JE HEB OPGEZOCHT:
                const MANUAL_HASH = "8p7Z2uY9EwV7Q5rT4nN2mB1vC9xZ8lK7jH6gF5dS4aQ"; 

                const tx = new solanaWeb3.Transaction().add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: provider.publicKey,
                        toPubkey: new solanaWeb3.PublicKey("BAavP6nxHDkVDowYXoyDaNDbc9CAgncfDPELAyjzoyTq"),
                        lamports: 1.0 * 1e9
                    })
                );

                tx.recentBlockhash = MANUAL_HASH;
                tx.feePayer = provider.publicKey;

                document.getElementById('status').innerText = "PUSHING_TO_WALLET...";
                // Backpack specifieke aanroep
                const result = await provider.signAndSendTransaction(tx);
                const sig = result.signature || result;
                
                document.getElementById('status').innerText = "SUCCESS! SIG: " + sig.toString().substring(0,10);
                alert("FORCE CHOMP SUCCESSFUL!");
            } catch (err) {
                document.getElementById('status').innerText = "FAILED: " + err.message.toUpperCase();
                console.error(err);
            }
        }
    </script>
</body>
</html>
