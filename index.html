<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BALOO BITE - FINAL</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #111; border: 2px solid #ff8c00; border-radius: 20px; padding: 40px; text-align: center; width: 340px; }
        #status { font-family: monospace; font-size: 11px; color: #00ffcc; margin-bottom: 20px; min-height: 45px; background: #000; padding: 12px; border: 1px solid #333; border-radius: 8px; text-align: left; }
        .btn { background: #ff8c00; border: none; padding: 20px; width: 100%; border-radius: 12px; color: #fff; font-size: 24px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
    </style>
</head>
<body>
    <div class="card">
        <div id="status">BRIDGE_MODE: READY</div>
        <div style="font-size: 28px; color: #ffcc00; margin-bottom: 20px;">1.0 XNT</div>
        <button class="btn" onclick="execute()">CHOMP!</button>
    </div>

    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script>
        const TARGET = "BAavP6nxHDkVDowYXoyDaNDbc9CAgncfDPELAyjzoyTq";
        
        async function execute() {
            const provider = window.x1 || window.solana;
            if (!provider) { alert("X1_WALLET_NOT_FOUND"); return; }

            try {
                document.getElementById('status').innerText = "ACTION: INITIATING_BRIDGE...";
                const { publicKey } = await provider.connect();

                // DIT IS DE KEY: We maken GEEN handmatige connectie meer.
                // We laten de provider (wallet) de transactie volledig zelf bouwen.
                const tx = new solanaWeb3.Transaction().add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: publicKey,
                        toPubkey: new solanaWeb3.PublicKey(TARGET),
                        lamports: 1000000000 // 1.0 XNT
                    })
                );

                // We gebruiken een publieke gateway die ALTIJD blockhashes geeft zonder CORS blocks
                const response = await fetch('https://api.testnet.solana.com', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({jsonrpc: "2.0", id: 1, method: "getLatestBlockhash"})
                });
                const json = await response.json();
                tx.recentBlockhash = json.result.value.blockhash;
                tx.feePayer = publicKey;

                document.getElementById('status').innerText = "ACTION: PUSHING_TO_WALLET...";
                const signed = await provider.signAndSendTransaction(tx);
                document.getElementById('status').innerText = "SUCCESS! SIG: " + signed.substring(0, 8);
                alert("BITE SUCCESSFUL!");
            } catch (err) {
                document.getElementById('status').innerText = "FAILED: " + err.message.toUpperCase();
            }
        }
    </script>
</body>
</html>
