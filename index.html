<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BALOO BITE - STABLE ENGINE V51</title>
    <style>
        body { background: #000; color: #fff; font-family: 'Impact', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .game-card { background: #0a0a0a; border: 5px solid #ffd700; border-radius: 25px; padding: 30px; text-align: center; width: 350px; box-shadow: 0 0 50px rgba(255,215,0,0.3); }
        .pot-value { font-size: 45px; color: #fff; text-shadow: 0 0 10px #ffd700; margin: 10px 0; }
        .slot-machine { display: flex; justify-content: center; gap: 10px; margin: 20px 0; }
        .reel { width: 85px; height: 105px; background: #111; border: 2px solid #333; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 45px; overflow: hidden; }
        
        .spinning { animation: roll-anim 0.1s linear infinite; }
        @keyframes roll-anim { 0% { transform: translateY(-5px); } 100% { transform: translateY(5px); } }

        .btn-bite { background: #ffd700; color: #000; border: none; padding: 20px; width: 100%; cursor: pointer; font-weight: bold; font-size: 24px; border-radius: 15px; text-transform: uppercase; }
        .btn-bite:disabled { opacity: 0.5; cursor: not-allowed; }
        #status { font-family: monospace; font-size: 11px; color: #ffd700; margin-top: 15px; min-height: 20px; text-transform: uppercase; }
    </style>
</head>
<body>
    <div class="game-card">
        <div style="font-size:12px; color:#ffd700;">LIVE JACKPOT (XNT)</div>
        <div class="pot-value" id="potDisplay">100.00</div>
        <div class="slot-machine">
            <div class="reel" id="re1">ðŸ¦´</div>
            <div class="reel" id="re2">ðŸ¦´</div>
            <div class="reel" id="re3">ðŸ¦´</div>
        </div>
        <button class="btn-bite" id="mainBtn" onclick="handleBite()">BITE THE BONE</button>
        <div id="status">READY</div>
    </div>

    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script>
        const TREASURY_ADDR = "BAavP6nxHDkVDowYXoyDaNDbc9CAgncfDPELAyjzoyTq";
        let isFreeSpinActive = false;

        async function handleBite() {
            const btn = document.getElementById('mainBtn');
            const statusLabel = document.getElementById('status');
            const reelElements = [document.getElementById('re1'), document.getElementById('re2'), document.getElementById('re3')];
            const walletProvider = window.x1 || window.backpack;

            if (!walletProvider) return alert("Wallet not found!");

            btn.disabled = true;
            statusLabel.innerText = "OPENING WALLET...";
            reelElements.forEach(r => r.classList.add('spinning'));

            try {
                // Initialize connection only when needed to prevent freezing
                const solConnection = new solanaWeb3.Connection("https://api.mainnet-beta.solana.com");

                if (!isFreeSpinActive) {
                    await walletProvider.connect();
                    const transaction = new solanaWeb3.Transaction().add(
                        solanaWeb3.SystemProgram.transfer({
                            fromPubkey: walletProvider.publicKey,
                            toPubkey: new solanaWeb3.PublicKey(TREASURY_ADDR),
                            lamports: 1000000000
                        })
                    );
                    
                    const { blockhash } = await solConnection.getLatestBlockhash('confirmed');
                    transaction.recentBlockhash = blockhash;
                    transaction.feePayer = walletProvider.publicKey;
                    
                    await walletProvider.signAndSendTransaction(transaction);
                }

                statusLabel.innerText = "ROLLING...";
                const symbolPool = ['ðŸ¦´', 'ðŸ¥ˆ', 'ðŸ¥‡'];
                const spinResult = [
                    symbolPool[Math.floor(Math.random() * 3)],
                    symbolPool[Math.floor(Math.random() * 3)],
                    symbolPool[Math.floor(Math.random() * 3)]
                ];
                
                // Sequential stopping animation
                for (let i = 0; i < 3; i++) {
                    await new Promise(r => setTimeout(r, 600));
                    reelElements[i].classList.remove('spinning');
                    reelElements[i].innerText = spinResult[i];
                }

                // Check matches
                if (spinResult[0] === spinResult[1] || spinResult[1] === spinResult[2] || spinResult[0] === spinResult[2]) {
                    statusLabel.innerText = "FREE SPIN GRANTED!";
                    isFreeSpinActive = true; 
                    btn.innerText = "FREE BARK!"; 
                    btn.disabled = false;
                } else {
                    statusLabel.innerText = "NO MATCH";
                    isFreeSpinActive = false;
                    startTimer();
                }
            } catch (error) {
                console.error(error);
                statusLabel.innerText = "TRANSACTION CANCELED";
                reelElements.forEach(r => r.classList.remove('spinning'));
                btn.disabled = false;
                isFreeSpinActive = false;
            }
        }

        function startTimer() {
            const btn = document.getElementById('mainBtn');
            let secondsLeft = 30;
            const countdown = setInterval(() => {
                btn.innerText = "WAIT " + secondsLeft + "S";
                if (secondsLeft-- <= 0) {
                    clearInterval(countdown);
                    btn.disabled = false;
                    btn.innerText = "BITE THE BONE";
                    document.getElementById('status').innerText = "READY";
                }
            }, 1000);
        }
    </script>
</body>
</html>
