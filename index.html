<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BALOO BITE - PRODUCTION</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #111; border: 2px solid #ff8c00; border-radius: 20px; padding: 40px; text-align: center; width: 320px; box-shadow: 0 0 20px rgba(255,140,0,0.3); }
        #status { font-family: monospace; font-size: 11px; color: #00ffcc; margin-bottom: 20px; min-height: 45px; background: #000; padding: 12px; border: 1px solid #333; border-radius: 8px; text-align: left; }
        .pot { font-size: 42px; font-weight: bold; color: #ffcc00; margin-bottom: 5px; }
        .btn { background: #ff8c00; border: none; padding: 20px; width: 100%; border-radius: 12px; color: #fff; font-size: 22px; font-weight: bold; cursor: pointer; text-transform: uppercase; transition: 0.2s; }
        .btn:hover { background: #ffa500; }
    </style>
</head>
<body>

<div class="card">
    <div id="status">SYSTEM_STATUS: READY</div>
    <div class="pot" id="pot-display">0.00</div>
    <div style="font-size: 12px; color: #888; margin-bottom: 25px;">XNT IN POT</div>
    <button class="btn" onclick="runChomp()">CHOMP!</button>
</div>

<script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
<script>
    const TARGET_ADDR = "BAavP6nxHDkVDowYXoyDaNDbc9CAgncfDPELAyjzoyTq";
    const RPC_NODE = "https://x1-testnet.blockpi.network/v1/rpc/public";

    async function getBalance() {
        try {
            const connection = new solanaWeb3.Connection(RPC_NODE, "confirmed");
            const balance = await connection.getBalance(new solanaWeb3.PublicKey(TARGET_ADDR));
            document.getElementById('pot-display').innerText = (balance / 1e9).toFixed(2);
        } catch (e) {
            document.getElementById('status').innerText = "CONNECTION_ERROR: RETRYING...";
        }
    }

    async function runChomp() {
        const provider = window.x1 || window.solana;
        if (!provider) { alert("X1 WALLET NOT FOUND"); return; }

        try {
            document.getElementById('status').innerText = "STEP 1: CONNECTING_WALLET...";
            const resp = await provider.connect();
            
            document.getElementById('status').innerText = "STEP 2: FETCHING_BLOCKHASH...";
            const connection = new solanaWeb3.Connection(RPC_NODE, "confirmed");
            const { blockhash } = await connection.getLatestBlockhash('finalized');

            const transaction = new solanaWeb3.Transaction();
            transaction.recentBlockhash = blockhash;
            transaction.feePayer = resp.publicKey;

            transaction.add(solanaWeb3.SystemProgram.transfer({
                fromPubkey: resp.publicKey,
                toPubkey: new solanaWeb3.PublicKey(TARGET_ADDR),
                lamports: 1.0 * 1e9
            }));

            document.getElementById('status').innerText = "STEP 3: AWAITING_SIGNATURE...";
            const signed = await provider.signAndSendTransaction(transaction);
            
            document.getElementById('status').innerText = "SUCCESS: " + signed.substring(0, 12);
            setTimeout(getBalance, 2000);
        } catch (err) {
            document.getElementById('status').innerText = "FAILED: " + err.message.toUpperCase();
        }
    }

    window.onload = getBalance;
    setInterval(getBalance, 10000);
</script>
</body>
</html>
