<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BALOO BITE - BACKPACK PRO</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #111; border: 2px solid #ff8c00; border-radius: 20px; padding: 40px; text-align: center; width: 340px; box-shadow: 0 0 30px rgba(255,140,0,0.3); }
        #status { font-family: monospace; font-size: 11px; color: #00ffcc; margin-bottom: 20px; min-height: 45px; background: #000; padding: 12px; border: 1px solid #333; border-radius: 8px; text-align: left; word-break: break-all; }
        .pot { font-size: 42px; font-weight: bold; color: #ffcc00; margin-bottom: 5px; }
        .btn { background: #ff8c00; border: none; padding: 20px; width: 100%; border-radius: 12px; color: #fff; font-size: 24px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
    </style>
</head>
<body>

<div class="card">
    <div id="status">BACKPACK_CONNECTED: READY</div>
    <div class="pot" id="display">0.00</div>
    <div style="font-size: 12px; color: #888; margin-bottom: 25px;">XNT IN THE POT</div>
    <button class="btn" onclick="runChomp()">CHOMP!</button>
</div>

<script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
<script>
    const DEST = "BAavP6nxHDkVDowYXoyDaNDbc9CAgncfDPELAyjzoyTq";
    const RPC_NODES = [
        "https://x1-testnet.blockpi.network/v1/rpc/public",
        "https://testnet-rpc.x1.xyz"
    ];

    async function getPot() {
        for(let url of RPC_NODES) {
            try {
                const conn = new solanaWeb3.Connection(url, "confirmed");
                const bal = await conn.getBalance(new solanaWeb3.PublicKey(DEST));
                document.getElementById('display').innerText = (bal / 1e9).toFixed(2);
                return;
            } catch(e) {}
        }
    }

    async function runChomp() {
        const provider = window.backpack || window.solana;
        const log = document.getElementById('status');

        try {
            log.innerText = "ACTION: SYNCING_NETWORK...";
            let blockhash = null;
            let connection = null;

            // Try multiple RPCs to find one that isn't blocked by your browser
            for(let url of RPC_NODES) {
                try {
                    const conn = new solanaWeb3.Connection(url, "confirmed");
                    const { blockhash: bh } = await conn.getLatestBlockhash('finalized');
                    if(bh) { blockhash = bh; connection = conn; break; }
                } catch(e) { console.log("Node blocked, trying next..."); }
            }

            if(!blockhash) throw new Error("NETWORK_BLOCKED_BY_BROWSER");

            const tx = new solanaWeb3.Transaction().add(
                solanaWeb3.SystemProgram.transfer({
                    fromPubkey: provider.publicKey,
                    toPubkey: new solanaWeb3.PublicKey(DEST),
                    lamports: 1.0 * 1e9
                })
            );
            tx.recentBlockhash = blockhash;
            tx.feePayer = provider.publicKey;

            log.innerText = "ACTION: OPENING_SIGNATURE_WINDOW...";
            const result = await provider.signAndSendTransaction(tx);
            
            const sig = result.signature || result;
            log.innerText = "SUCCESS! ID: " + sig.toString().substring(0, 12);
            alert("CHOMP SUCCESSFUL!");
            getPot();
        } catch (err) {
            log.innerText = "FAILED: " + err.message.toUpperCase();
        }
    }

    window.onload = getPot;
</script>
</body>
</html>
