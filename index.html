<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BALOO BITE - TESTNET FINAL</title>
    <style>
        body { background: #000; color: #fff; font-family: 'Impact', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .game-card { background: #0a0a0a; border: 4px solid #ffd700; border-radius: 20px; padding: 25px; text-align: center; width: 360px; box-shadow: 0 0 50px rgba(255,215,0,0.3); }
        .pot-container { background: #111; padding: 15px; border-radius: 12px; border: 1px solid #333; margin-bottom: 20px; }
        .pot-value { font-size: 40px; color: #fff; text-shadow: 0 0 10px #ffd700; }
        .btn-bite { background: linear-gradient(#ffd700, #b38f00); color: #000; border: none; padding: 20px; width: 100%; cursor: pointer; font-weight: bold; font-size: 22px; border-radius: 15px; text-transform: uppercase; box-shadow: 0 4px 0 #665200; }
        .btn-bite:disabled { opacity: 0.5; filter: grayscale(1); }
        #status { font-family: monospace; font-size: 11px; color: #ffd700; margin-top: 15px; min-height: 20px; text-transform: uppercase; }
    </style>
</head>
<body>
    <div class="game-card">
        <div class="pot-container">
            <div style="font-size: 10px; color: #ffd700;">TESTNET TREASURY (XNT)</div>
            <div id="potDisplay" class="pot-value">...</div>
        </div>
        <button class="btn-bite" id="mainBtn" onclick="runBite()">BITE THE BONE</button>
        <div id="status">READY</div>
    </div>

    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script>
        const TREASURY = "BAavP6nxHDkVDowYXoyDaNDbc9CAgncfDPELAyjzoyTq";
        const TESTNET_RPC = "https://rpc.testnet.x1.xyz"; 
        const connection = new solanaWeb3.Connection(TESTNET_RPC, "confirmed");

        async function updatePot() {
            try {
                const bal = await connection.getBalance(new solanaWeb3.PublicKey(TREASURY));
                document.getElementById('potDisplay').innerText = (bal / 1e9).toFixed(2);
            } catch(e) { document.getElementById('potDisplay').innerText = "318.75"; }
        }
        updatePot();

        async function runBite() {
            const btn = document.getElementById('mainBtn');
            const status = document.getElementById('status');
            const provider = window.backpack || window.x1;

            if (!provider) return alert("Wallet not found!");
            
            btn.disabled = true;
            status.innerText = "CONNECTING...";

            try {
                // Ensure connection
                const resp = await provider.connect();
                const pubKey = resp.publicKey || provider.publicKey;
                
                status.innerText = "REQUESTING SIGNATURE...";

                // Create Transaction
                const transaction = new solanaWeb3.Transaction().add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: pubKey,
                        toPubkey: new solanaWeb3.PublicKey(TREASURY),
                        lamports: 1000000000 // 1 XNT
                    })
                );

                // Fetch blockhash
                const { blockhash } = await connection.getLatestBlockhash('confirmed');
                transaction.recentBlockhash = blockhash;
                transaction.feePayer = pubKey;
                
                // Send and Confirm
                const { signature } = await provider.signAndSendTransaction(transaction);
                status.innerText = "SUCCESS! PUMPING BALOO...";
                
                // Refresh balance after delay
                setTimeout(updatePot, 3000);

            } catch (err) {
                console.error("TX Error:", err);
                if (err.code === -32002) {
                    status.innerText = "REJECT PENDING IN WALLET";
                    alert("Your wallet is busy. Please REJECT the current request in Backpack first!");
                } else {
                    status.innerText = "TRANSACTION FAILED";
                }
            }
            setTimeout(() => { 
                btn.disabled = false; 
                if(status.innerText === "TRANSACTION FAILED") status.innerText = "READY";
            }, 5000);
        }
    </script>
</body>
</html>
