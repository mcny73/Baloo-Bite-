<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BALOO BITE - PRODUCTION READY</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #111; border: 2px solid #ff8c00; border-radius: 20px; padding: 40px; text-align: center; width: 320px; box-shadow: 0 0 20px rgba(255,140,0,0.3); }
        #status { font-family: monospace; font-size: 11px; color: #00ffcc; margin-bottom: 20px; min-height: 45px; background: #000; padding: 12px; border: 1px solid #333; border-radius: 8px; text-align: left; }
        .btn { background: #ff8c00; border: none; padding: 20px; width: 100%; border-radius: 12px; color: #fff; font-size: 22px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
    </style>
</head>
<body>
    <div class="card">
        <div id="status">SYSTEM_STATUS: READY</div>
        <div style="font-size: 32px; color: #ffcc00; margin-bottom: 20px;">1.0 XNT BITE</div>
        <button class="btn" onclick="executeChomp()">CHOMP!</button>
    </div>

    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script>
        const TARGET = "BAavP6nxHDkVDowYXoyDaNDbc9CAgncfDPELAyjzoyTq";
        // Hardcoded reliable RPC to avoid fetch errors
        const RPC_NODE = "https://x1-testnet.blockpi.network/v1/rpc/public";

        async function executeChomp() {
            const wallet = window.x1 || window.solana;
            if (!wallet) { alert("X1_WALLET_NOT_FOUND"); return; }

            try {
                document.getElementById('status').innerText = "ACTION: CONNECTING...";
                await wallet.connect();

                document.getElementById('status').innerText = "ACTION: SYNCING_NETWORK...";
                const conn = new solanaWeb3.Connection(RPC_NODE, "confirmed");
                
                // This is where the 'Failed to Fetch' usually happens
                const { blockhash } = await conn.getLatestBlockhash();

                const tx = new solanaWeb3.Transaction().add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: wallet.publicKey,
                        toPubkey: new solanaWeb3.PublicKey(TARGET),
                        lamports: 1.0 * 1e9
                    })
                );
                tx.recentBlockhash = blockhash;
                tx.feePayer = wallet.publicKey;

                document.getElementById('status').innerText = "ACTION: SIGNING...";
                const sig = await wallet.signAndSendTransaction(tx);
                document.getElementById('status').innerText = "SUCCESS: " + sig.substring(0, 8);
                alert("CHOMP SUCCESSFUL!");
            } catch (err) {
                document.getElementById('status').innerText = "CRITICAL_ERROR: " + err.message.toUpperCase();
            }
        }
    </script>
</body>
</html>
