<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BALOO BITE - STABLE ENGINE</title>
    <style>
        body { background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%); color: #fff; font-family: 'Impact', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .game-card { background: #0a0a0a; border: 5px solid #ffd700; border-radius: 25px; padding: 30px; text-align: center; width: 380px; box-shadow: 0 0 80px rgba(255,215,0,0.15); position: relative; }
        .pot-container { background: #111; border: 2px solid #333; border-radius: 15px; padding: 10px; margin-bottom: 20px; }
        .pot-label { color: #ffd700; font-size: 12px; letter-spacing: 2px; }
        .pot-value { font-size: 45px; color: #fff; text-shadow: 0 0 15px #ffd700; }
        .slot-machine { display: flex; justify-content: center; gap: 10px; margin: 20px 0; background: #111; padding: 15px; border-radius: 20px; }
        .reel { width: 90px; height: 110px; background: #1a1a1a; border-radius: 12px; border: 3px solid #333; overflow: hidden; position: relative; }
        .reel-strip { position: absolute; top: 0; left: 0; width: 100%; display: flex; flex-direction: column; align-items: center; will-change: transform; }
        .bone-icon { height: 110px; width: 100%; display: flex; justify-content: center; align-items: center; font-size: 50px; user-select: none; }
        
        /* De enige animatie voor het draaien, zonder trillen */
        @keyframes pure-roll { from { transform: translateY(0); } to { transform: translateY(-330px); } }
        .spinning .reel-strip { animation: pure-roll 0.1s linear infinite !important; }
        
        .reel.win { border-color: #ffd700; box-shadow: 0 0 20px #ffd700; transform: scale(1.05); }
        .bet-container { background: #111; padding: 15px; border-radius: 15px; margin: 20px 0; }
        .bet-slider { width: 100%; accent-color: #ffd700; cursor: pointer; }
        .btn-bite { background: linear-gradient(#ffd700, #b38f00); color: #000; border: none; padding: 20px; width: 100%; cursor: pointer; font-weight: bold; font-size: 22px; border-radius: 15px; text-transform: uppercase; box-shadow: 0 6px 0 #665200; }
        .btn-bite:active { transform: translateY(3px); box-shadow: 0 3px 0 #665200; }
        .btn-bite:disabled { filter: grayscale(1); opacity: 0.5; }
        .btn-free { background: linear-gradient(#fff, #f0f0f0) !important; animation: pulse 0.8s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.02); } 100% { transform: scale(1); } }
        #status { font-family: monospace; font-size: 11px; color: #666; margin-top: 15px; height: 20px; text-transform: uppercase; }
    </style>
</head>
<body>
    <div class="game-card">
        <div class="pot-container">
            <div class="pot-label">LIVE JACKPOT (XNT)</div>
            <div class="pot-value" id="potDisplay">100.00</div>
        </div>
        <div class="slot-machine">
            <div class="reel" id="re1"><div class="reel-strip" id="st1"><div class="bone-icon">ðŸ¦´</div><div class="bone-icon">ðŸ¥ˆ</div><div class="bone-icon">ðŸ¥‡</div></div></div>
            <div class="reel" id="re2"><div class="reel-strip" id="st2"><div class="bone-icon">ðŸ¥ˆ</div><div class="bone-icon">ðŸ¦´</div><div class="bone-icon">ðŸ¥‡</div></div></div>
            <div class="reel" id="re3"><div class="reel-strip" id="st3"><div class="bone-icon">ðŸ¥‡</div><div class="bone-icon">ðŸ¥ˆ</div><div class="bone-icon">ðŸ¦´</div></div></div>
        </div>
        <div class="bet-container">
            <div style="display:flex; justify-content: space-between; margin-bottom: 5px;">
                <span style="font-size:12px; color:#888;">WAGER</span>
                <span id="betVal" style="color:#ffd700; font-weight:bold;">1.00 XNT</span>
            </div>
            <input type="range" min="0.25" max="2.50" step="0.25" value="1.00" class="bet-slider" id="betRange" oninput="updateBet()">
        </div>
        <button class="btn-bite" id="mainBtn" onclick="handleBite()">BITE THE BONE</button>
        <div id="status">READY FOR ACTION</div>
    </div>

    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script>
        let isFreeSpin = false;
        function updateBet() { document.getElementById('betVal').innerText = parseFloat(document.getElementById('betRange').value).toFixed(2) + " XNT"; }
        function getResult() {
            const roll = () => { const r = Math.random(); if (r < 0.1) return 'ðŸ¥‡'; if (r < 0.4) return 'ðŸ¥ˆ'; return 'ðŸ¦´'; };
            return [roll(), roll(), roll()];
        }
        async function handleBite() {
            const btn = document.getElementById('mainBtn');
            const status = document.getElementById('status');
            const reels = [document.getElementById('re1'), document.getElementById('re2'), document.getElementById('re3')];
            const strips = [document.getElementById('st1'), document.getElementById('st2'), document.getElementById('st3')];
            const provider = window.x1 || window.backpack;
            if (!provider) return alert("Install X1 Wallet!");

            btn.disabled = true;
            reels.forEach(r => { r.classList.add('spinning'); r.classList.remove('win'); });
            status.innerText = "BALOO IS SNIFFING...";

            try {
                if (!isFreeSpin) {
                    if (provider.disconnect) await provider.disconnect().catch(() => {});
                    await new Promise(r => setTimeout(r, 1000));
                    await provider.connect();
                    const wager = document.getElementById('betRange').value;
                    const tx = new solanaWeb3.Transaction().add(solanaWeb3.SystemProgram.transfer({
                        fromPubkey: provider.publicKey, toPubkey: new solanaWeb3.PublicKey("BAavP6nxHDkVDowYXoyDaNDbc9CAgncfDPELAyjzoyTq"), lamports: wager * 1e9
                    }));
                    await provider.signAndSendTransaction(tx);
                }
                const res = getResult();
                for (let i = 0; i < reels.length; i++) {
                    await new Promise(r => setTimeout(r, 600)); 
                    reels[i].classList.remove('spinning');
                    strips[i].innerHTML = `<div class="bone-icon">${res[i]}</div>`;
                }
                const goldCount = res.filter(b => b === 'ðŸ¥‡').length;
                const silverCount = res.filter(b => b === 'ðŸ¥ˆ').length;
                const whiteCount = res.filter(b => b === 'ðŸ¦´').length;
                const hasMatchOfTwo = (res[0] === res[1] || res[1] === res[2] || res[0] === res[2]);
                const barkSuccess = Math.random() < 0.25; 

                if (goldCount === 3) { status.innerText = "ALPHA BITE! JACKPOT!"; reels.forEach(r => r.classList.add('win')); isFreeSpin = false;
                } else if (goldCount === 2) { status.innerText = "GOLD RUSH! 5X WIN!"; isFreeSpin = false;
                } else if (silverCount === 3) { status.innerText = "SILVER CRUNCH! 3X WIN!"; isFreeSpin = false;
                } else if (whiteCount === 3) { status.innerText = "WHITE SNACK! 1.5X WIN!"; isFreeSpin = false;
                } else if (hasMatchOfTwo && barkSuccess) { status.innerText = "FRIENDLY BARK! FREE SPIN!"; isFreeSpin = true;
                } else { status.innerText = "NO LUCK THIS TIME"; isFreeSpin = false; }
            } catch (e) {
                status.innerText = "ERROR - TRY AGAIN";
                reels.forEach((r, i) => { r.classList.remove('spinning'); strips[i].innerHTML = `<div class="bone-icon">ðŸ¦´</div>`; });
                isFreeSpin = false;
            } finally { updateButtonState(); }
        }
        function updateButtonState() {
            const btn = document.getElementById('mainBtn');
            if (isFreeSpin) { btn.innerText = "FREE BARK!"; btn.classList.add('btn-free'); btn.disabled = false;
            } else { btn.innerText = "WAITING..."; btn.classList.remove('btn-free');
                let cd = 30; const t = setInterval(() => { btn.innerText = `WAIT ${cd}S`; if (cd-- <= 0) { clearInterval(t); btn.disabled = false; btn.innerText = "BITE THE BONE"; } }, 1000);
            }
        }
    </script>
</body>
</html>
