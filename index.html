<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BALOO BITE - DIRECT MODE</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #111; border: 2px solid #ff8c00; border-radius: 20px; padding: 40px; text-align: center; width: 340px; }
        #status { font-family: monospace; font-size: 11px; color: #00ffcc; margin-bottom: 20px; min-height: 45px; background: #000; padding: 12px; border: 1px solid #333; border-radius: 8px; text-align: left; }
        .btn { background: #ff8c00; border: none; padding: 20px; width: 100%; border-radius: 12px; color: #fff; font-size: 22px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
    </style>
</head>
<body>
    <div class="card">
        <div id="status">WALLET_BRIDGE: READY</div>
        <div style="font-size: 32px; color: #ffcc00; margin-bottom: 20px;">1.0 XNT BITE</div>
        <button class="btn" onclick="executeBite()">CHOMP!</button>
    </div>

    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script>
        const TARGET_WALLET = "BAavP6nxHDkVDowYXoyDaNDbc9CAgncfDPELAyjzoyTq";
        
        async function executeBite() {
            const provider = window.x1 || window.solana;
            const log = document.getElementById('status');

            if (!provider) {
                alert("PLEASE OPEN X1 WALLET EXTENSION");
                return;
            }

            try {
                log.innerText = "ACTION: CONNECTING...";
                const { publicKey } = await provider.connect();

                // We ask the provider (wallet) for the connection instead of creating one
                // This bypasses the 'Failed to fetch' browser block
                const connection = new solanaWeb3.Connection("https://testnet-rpc.x1.xyz", "confirmed");
                
                log.innerText = "ACTION: GETTING_NETWORK_DATA...";
                const { blockhash } = await connection.getLatestBlockhash();

                const transaction = new solanaWeb3.Transaction().add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: publicKey,
                        toPubkey: new solanaWeb3.PublicKey(TARGET_WALLET),
                        lamports: 1.0 * 1e9
                    })
                );

                transaction.recentBlockhash = blockhash;
                transaction.feePayer = publicKey;

                log.innerText = "ACTION: SIGNING_IN_WALLET...";
                const signature = await provider.signAndSendTransaction(transaction);
                
                log.innerText = "SUCCESS! SIG: " + signature.substring(0, 8);
                alert("CHOMP SUCCESSFUL!");
            } catch (err) {
                console.error(err);
                log.innerText = "FAILED: " + err.message.toUpperCase().substring(0, 30);
            }
        }
    </script>
</body>
</html>
