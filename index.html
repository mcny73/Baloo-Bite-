<style>
    /* De visuele rollen fix */
    .reel { 
        width: 100px; 
        height: 120px; 
        background: #1a1a1a; 
        border-radius: 12px; 
        display: flex; 
        justify-content: center; 
        align-items: center; 
        font-size: 55px; 
        border: 3px solid #333; 
        position: relative;
        overflow: hidden; /* Zorgt dat we alleen het middelste bot zien */
    }

    /* De animatie voor het rollen */
    .reel-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: absolute;
        top: 0;
        transition: transform 0.5s cubic-bezier(0.45, 0.05, 0.55, 0.95);
    }

    .spinning .reel-container {
        animation: roll-animation 0.1s linear infinite;
    }

    @keyframes roll-animation {
        0% { transform: translateY(-0%); }
        100% { transform: translateY(-50%); }
    }
</style>
