<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BALOO BITE - FINAL TEST</title>
    <style>
        body { background: #0a0a0a; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #111; border: 2px solid #ff8c00; border-radius: 25px; padding: 40px; text-align: center; width: 350px; }
        #status { font-family: monospace; font-size: 11px; color: #00ffcc; margin-bottom: 20px; min-height: 40px; background: #000; padding: 10px; border-radius: 8px; }
        .btn { background: #ff8c00; border: none; padding: 20px; width: 100%; border-radius: 15px; color: white; font-size: 22px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div class="card">
    <h2>BALOO BITE</h2>
    <div id="status">KLIK OP CHOMP OM TE STARTEN</div>
    <div style="margin: 20px 0; font-size: 24px;">TEST: 1.0 XNT</div>
    <button class="btn" onclick="play()">CHOMP!</button>
</div>

<script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
<script>
    const TARGET = "BAavP6nxHDkVDowYXoyDaNDbc9CAgncfDPELAyjzoyTq";
    const RPC = "https://testnet-rpc.x1.xyz";

    async function play() {
        const provider = window.x1 || window.solana;
        if (!provider) { alert("X1 Wallet niet gevonden!"); return; }

        try {
            document.getElementById('status').innerText = "VERBINDEN MET WALLET...";
            const resp = await provider.connect();
            const pubKey = resp.publicKey;

            document.getElementById('status').innerText = "BLOCKHASH OPHALEN...";
            const conn = new solanaWeb3.Connection(RPC, "confirmed");
            const { blockhash } = await conn.getLatestBlockhash();

            const tx = new solanaWeb3.Transaction();
            tx.recentBlockhash = blockhash;
            tx.feePayer = pubKey;

            tx.add(solanaWeb3.SystemProgram.transfer({
                fromPubkey: pubKey,
                toPubkey: new solanaWeb3.PublicKey(TARGET),
                lamports: 1.0 * 1000000000
            }));

            document.getElementById('status').innerText = "BEVESTIG IN JE WALLET...";
            const sig = await provider.signAndSendTransaction(tx);
            document.getElementById('status').innerText = "SUCCES! SIG: " + sig.substring(0,8);
            alert("BITE GELUKT!");
        } catch (err) {
            document.getElementById('status').innerText = "FOUT: " + err.message;
            console.error(err);
        }
    }
</script>
</body>
</html>
